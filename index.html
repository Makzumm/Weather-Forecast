<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="all-wrapper">
            <h1 class="all-wrapper__title">Weather App</h1>
            <div class="input-button-wrapper">
                <input type="text" name="search-input" id="search-input" class="search-input"
                    placeholder="Type the name of the city">
                <button class="search-button" type="button">Browse</button>
            </div>
            <p class="error-input-field"></p>
            <ul class="weather-block">
                <li class="child-block name"></li>
                <li class="child-block temp"></li>
                <li class="child-block feels-like"></li>
                <li class="child-block wind-speed"></li>
                <li class="child-block description"></li>
            </ul>
            <p class="error-field"></p>
            <!-- <a href="./five-days-forecast.html">Five days</a> -->
        </div>
    </div>
    <script src="./js/one-day.js"></script>
</body>

</html>
