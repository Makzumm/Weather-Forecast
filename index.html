<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="data-wrapper">
            <h1 class="data-wrapper__title">Weather App</h1>
            <div class="form-wrapper">
                <input type="text" name="search-input" id="search-input" class="search-input"
                    placeholder="The name of you city">
                <button class="search-button" type="button">Browse</button>
                <button class="location-button" type="button">Use current location</button>
            </div>
            <img src="./img/load.gif" alt="Loading Gif" class="loading_gif loading_gif--hidden" width="155"
                height="155">
            <p class="error-input-field"></p>
            <p class="error-field"></p>
            <ul class="weather-block">
                <li class="child-block name"></li>
                <li class="child-block temp"></li>
                <li class="child-block feels-like"></li>
                <li class="child-block wind-speed"></li>
                <li class="child-block description"></li>
            </ul>
        </div>
    </div>
    <script type="module" src="./js/one-day.js"></script>
</body>

</html>
