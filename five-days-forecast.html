<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="block block--five-days">
        <div class="all-wrapper all-wrapper--five-days">
            <h1 class="all-wrapper__title">Weather App</h1>
            <div class="input-button-wrapper">
                <input type="text" name="search-input" id="search-input" class="search-input"
                    placeholder="Type the name of the city">
                <button class="search-button search-button--five-days" type="button">Browse</button>
            </div>
            <p class="city-name"></p>
            <ul class="weather-five-days-list">
                <li class="weather-five-days-list__item">
                    <p class="day-date day-date1"></p>
                    <img class="weather-icon1" src="./icons/dots.png" alt="Weather Icon" width="82px" height="82px">
                    <p class="min day1Min"></p>
                    <p class="max day1Max"></p>
                    <p class="windSpeed windSpeedDay1"></p>
                </li>
                <li class="weather-five-days-list__item">
                    <p class="day-date day-date2"></p>
                    <img class="weather-icon2" src="./icons/dots.png" alt="Weather Icon" width="82px" height="82px">
                    <p class="min day2Min"></p>
                    <p class="max day2Max"></p>
                    <p class="windSpeed windSpeedDay2"></p>
                </li>
                <li class="weather-five-days-list__item">
                    <p class="day-date day-date3"></p>
                    <img class="weather-icon3" src="./icons/dots.png" alt="Weather Icon" width="82px" height="82px">
                    <p class="min day3Min"></p>
                    <p class="max day3Max"></p>
                    <p class="windSpeed windSpeedDay3"></p>
                </li>
                <li class="weather-five-days-list__item">
                    <p class="day-date day-date4"></p>
                    <img class="weather-icon4" src="./icons/dots.png" alt="Weather Icon" width="82px" height="82px">
                    <p class="min day4Min"></p>
                    <p class="max day4Max"></p>
                    <p class="windSpeed windSpeedDay4"></p>
                </li>
                <li class="weather-five-days-list__item">
                    <p class="day-date day-date5"></p>
                    <img class="weather-icon5" src="./icons/dots.png" alt="Weather Icon" width="82px" height="82px">
                    <p class="min day5Min"></p>
                    <p class="max day5Max"></p>
                    <p class="windSpeed windSpeedDay5"></p>
                </li>
            </ul>
            <p class="error-field"></p>
        </div>
    </div>
    <script src="./js/five-days.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
        dayjs().format()
    </script>
</body>

</html>
